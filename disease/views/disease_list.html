	<div class="page-inner">

				<div class="page-title" translate="List of Current Main Complaint"></div>

			</ul>

		</div>
		<div class="clearfix"></div>
		<div class="page-in-below-head clearfix">
			<div class="row ">
				<div class="col-sm-6 col-xs-6">

					<form name="searchForm" novalidate  class="famildr_sear"> 
						<div class="input-group">

							<input type="text" class="form-control" placeholder="{{'Search Term'|translate}}" name="searchTerm" ng-model="searchTextField" required />
							<span class="search_box">
								<button type="button" ng-click="searchingdisease()" class="glyphicon glyphicon-search btn_green" type="submit">
							
							</button>
							</span>

						</div>
					</form>
				</div>
				<!-- <div class="col-sm-6 col-xs-6">
					<div class="form-group">
						<div class="select_box">
							<input type="text" class="form-control" placeholder="Search" ng-model="search.name">
							<span class="search_box"></span>
						</div>
					</div>
				</div> -->
				<div class="col-sm-6 col-xs-6">
					<button class="btn_green pull-right" ui-sref="add_disease" translate="Add New"></button>

				</div>
			</div>
			<div class="row ">
				<div class="col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading" translate="List of Current Main Complaint"></div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-bordered table-striped table-responsive" ng-table="tableParams" show-filter="isFiltersVisible">
									<thead>
										<tr>
											<th translate="Main Complaint"></th>
											<th translate="Nurse's Test"></th>
											<th translate="Doctor's Test"></th>
											<th translate="Action"></th>
										</tr>
									</thead>
									<tbody ng-repeat="disease in diseaseList">

										<tr>

											<td> <a ng-model="disease.name" sortable="'name'" filter="{title:'text'}"  ui-sref="Test({'id':disease._id})" title="{{'Click to view'|translate}}">{{ disease.name |capitalize }}</a></td>
											<td sortable="'nurseTest'" filter="{title:'text'}"  ng-model="disease.nurseTest">{{ disease.nurseTest.length}}</td>
											<td sortable="'doctorTest'" filter="{title:'text'}"  ng-model="disease.doctorTest">{{disease.doctorTest.length}}</td>
											<td><a ui-sref="updatetest({'id':disease._id})" title="{{'click to edit'|translate}}"><i class="fa fa-pencil-square-o fa-1 fa-lg" aria-hidden="true"></i></a>

          													
        														</a>&nbsp;&nbsp;&nbsp;
																<a href="" ng-click="deletedisease(disease._id)" title="{{'click to delete'|translate}}"><i class="fa fa-trash-o fa-1 fa-lg" aria-hidden="true"></i>

											</td>

										</tr>

									</tbody>
									<tr ng-if="tableLoader">
										<td colspan="7" align="center">
											<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
										</td>
									</tr>
									<tr ng-if="diseaseList.length == 0 && !tableLoader">
										<td colspan="7" align="center" translate="No Record Found"></td>
									</tr>
								</table>
								<div>
									<!--<dir-pagination-controls direction-links="true" class="pull-right"></dir-pagination-controls>-->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
