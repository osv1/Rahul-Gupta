<!--Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content" ng-init="getCounts()">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                                        <i class="{{(counts.user  == null) ? 'fa fa-spinner fa-spin fa-3x fa-fw' : ''}}"></i>
                        <h3 ng-bind="counts.user">
                                    </h3>
                        <p>
                            Total Users
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a ui-sref="users" class="small-box-footer">
                                    More info <i class="fa fa-arrow-circle-right"></i>
                                </a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                            <i class="{{(counts.institute  == null) ? 'fa fa-spinner fa-spin fa-3x fa-fw' : ''}}"></i>
                        <h3 ng-bind="counts.institute">
                        </h3>
                        <p>
                            Total Institute
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-university"></i>
                    </div>
                    <a ui-sref="institute" class="small-box-footer">
                                    More info <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-4 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner">
                                <i class="{{(counts.product == null) ? 'fa fa-spinner fa-spin fa-3x fa-fw' : ''}}"></i>                        
                        <h3 ng-bind="counts.product">
                                    </h3>
                        <p>
                            Total Product
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion  ion-bag"></i>
                    </div>
                    <a ui-sref="products" class="small-box-footer">
                                    More info <i class="fa fa-arrow-circle-right"></i>
                                </a>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</aside>
<!-- /.right-side -->
</div>
<!-- ./wrapper
